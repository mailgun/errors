name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    name: test
    strategy:
      matrix:
        go-version:
          - 1.23.x
          - 1.24.x
          - 1.25.x
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true # caching and restoring go modules and build outputs

      - run: go env

      - name: Install deps
        run: go mod download

      - name: Test
        run: go test -v -race -p 1 ./...
